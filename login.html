<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OMR Practice Suite</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-color);
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-btn {
            margin-top: 10px;
            padding: 12px;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            
            <h1>Welcome, Your journey to success begins here!</h1>
            <p>Enter your details to start practicing</p>
        </div>

        <form id="loginForm" class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group" style="text-align: left;">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Enter your name" required autofocus>
            </div>

            <button type="submit" class="btn btn-primary login-btn full-width">
                Start Session
            </button>
        </form>
    </div>

    <script src="auth.js"></script>
    <script>
        // Check if already logged in
        auth.redirectIfLoggedIn();

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            if (username) {
                auth.login(username);
                window.location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
