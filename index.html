<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced OMR Sheet</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>OMR Practice Suite</h1>
            <div class="header-actions" style="display: flex; gap: 10px; align-items: center;">
                <button onclick="toggleDarkMode()" class="theme-toggle" aria-label="Toggle Dark Mode">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-moon">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <span>Theme</span>
                </button>
                <button onclick="auth.logout()" class="btn btn-outline btn-sm"
                    style="padding: 8px 12px; font-size: 0.85rem;">
                    Logout
                </button>
            </div>
        </header>

        <!-- Sticky Timer Bar -->
        <div class="sticky-timer-bar">
            <div class="timer-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span>Exam Timer</span>
            </div>

            <div class="timer-controls-wrapper">
                <!-- Mode Switcher -->
                <div class="timer-mode-switch">
                    <button class="mode-btn active" id="btn-stopwatch"
                        onclick="switchTimerMode('stopwatch')">Stopwatch</button>
                    <button class="mode-btn" id="btn-countdown"
                        onclick="switchTimerMode('countdown')">Countdown</button>
                </div>
                
                <!-- Countdown Inputs (Hidden by default) -->
                <div id="countdown-inputs" class="compact-inputs hidden">
                    <input type="number" id="hoursCount" value="0" min="0" placeholder="H"><span>:</span>
                    <input type="number" id="minutesCount" value="5" min="0" placeholder="M"><span>:</span>
                    <input type="number" id="secondsCount" value="0" min="0" placeholder="S">
                </div>
                <div>H:M:S</div>
                <!-- Display -->
                <div class="timer-display-compact" id="timer-display-main">00:00:00</div>

                <!-- Actions -->
                <div class="timer-actions">
                    <button onclick="startTimerLogic()" class="btn-mini btn-success" title="Start">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </button>
                    <button onclick="stopTimerLogic()" class="btn-mini btn-danger" title="Stop">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                    <button onclick="resetTimerLogic()" class="btn-mini btn-warning" title="Reset">
                        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74-2.74L3 12"></path>
                            <path d="M3 5v7h7"></path>
                        </svg> -->
                        <img src="reset_logo.svg" width="18" height="18" alt="Reset Icon">
                    </button>
                </div>
            </div>
        </div>

        <main class="main-content">
            <!-- Left Sidebar: Controls & Config -->
            <aside class="sidebar">

                <!-- Student Info -->
                <div class="card student-card">
                    <h2>Student Details</h2>
                    <div class="form-group">
                        <label for="studentName">Name</label>
                        <input type="text" id="studentName" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="rollNumber">Roll Number</label>
                        <input type="text" id="rollNumber" placeholder="Enter Roll No">
                    </div>
                    <div class="form-group">
                        <label for="examName">Exam Name</label>
                        <input type="text" id="examName" placeholder="e.g. Mock Test 1" required>
                    </div>
                </div>

                <!-- Exam Configuration -->
                <div class="card config-card">
                    <h2>Configuration</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="numQuestions">Questions</label>
                            <input type="number" id="numQuestions" min="1" value="10">
                        </div>
                        <div class="form-group">
                            <label for="numOptions">Options</label>
                            <input type="number" id="numOptions" min="2" max="5" value="4">
                        </div>
                    </div>
                    <button onclick="generateOMR()" class="btn btn-primary full-width">Generate Sheet</button>
                </div>

                <!-- Admin Panel -->
                <div class="card admin-card">
                    <h2>Admin Tools</h2>
                    <div class="form-group">
                        <label for="manualAnswerKey">Answer Key (CSV)</label>
                        <input type="text" id="manualAnswerKey" placeholder="A,B,C,D...">
                    </div>
                    <button onclick="setManualKey()" class="btn btn-outline full-width">Set Key</button>
                </div>
            </aside>

            <!-- Right Content: OMR Sheet -->
            <section class="omr-section">
                <div class="omr-header-actions">
                    <div class="action-group">
                        <button onclick="resetAnswers()" class="btn btn-danger">Reset Answers</button>
                    </div>
                    <div class="action-group" style="margin-left: auto;">
                        <button onclick="downloadPDF()" class="btn btn-outline">Download PDF</button>
                        <button onclick="saveAnswers()" class="btn btn-secondary">Save Progress</button>
                        <button onclick="checkAnswers()" class="btn btn-primary">Submit & Check</button>
                    </div>
                </div>

                <div id="omrSheetContainer" class="omr-sheet-paper">
                    <div class="sheet-header">
                        <h2 id="displayExamName">Exam Name</h2>
                        <p id="displayStudentInfo">Student Details</p>
                    </div>
                    <div id="omrSheet" class="omr-grid">
                        <!-- OMR Questions will be generated here -->
                        <div class="empty-state">
                            <p>Configure and generate the OMR sheet to start.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>

</html>
